name: Deploy

on:
  push:
    branches:
      - master
      - staging
      - github-ci

env:
  ACR_LOGIN_SERVER: lititacr.azurecr.io
  KUBERNETES_CLUSTER: litit-aks

jobs:
  verify:
    name: ğŸš¢ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ Setup Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”“ Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Get short SHA
        id: short-sha
        run: echo "IMAGE_TAG=$(git rev-parse --short=8 HEAD)" >> $GITHUB_ENV

      - name: ğŸ‹ Build Docker Image
        run: make docker-image tag="${{ env.IMAGE_TAG }}" github_token="${{ secrets.GITHUB_TOKEN }}"

      - name: ğŸš¢ Deploy to Azure Container Registry
        run: make docker-push tag="${{ env.IMAGE_TAG }}"
