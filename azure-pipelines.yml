trigger:
- staging

pool:
  vmImage: ubuntu-latest


steps:
- task: Docker@2
  displayName: Build Docker Image
  inputs:
    command: build
    repository: $(CONTAINER_NAME)
    dockerfile: '**/Dockerfile'
    containerRegistry: $(CONTAINER_REGISTRY_SC)
    tags: |
      $(Build.BuildId)
- task: Docker@2
  displayName: Push Docker Image
  inputs:
    command: push
    repository: $(CONTAINER_NAME)
    containerRegistry: $(CONTAINER_REGISTRY_SC)
    tags: |
      $(Build.BuildId)